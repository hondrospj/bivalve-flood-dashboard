name: Update NWPS forecast

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes
  push:
    paths:
      - "tools/build_nwps_forecast.js"
      - ".github/workflows/nwps_forecast.yml"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build nwps_forecast.json
        env:
          NWPS_GAUGE: bvvn4
        run: |
          node tools/build_nwps_forecast.js
          ls -la data | sed -n '1,120p'

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/nwps_forecast.json
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi
          git commit -m "Update NWPS forecast"
          git push
